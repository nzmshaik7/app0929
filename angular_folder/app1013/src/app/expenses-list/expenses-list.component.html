<p>expenses-list works!</p>

<h3>Expenses</h3>
<table>
    <tr>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="let el of expenseList">
        <td>
            {{el.description}}
        </td>
        <td>
            {{ el.category }}
        </td>
        <td>
            {{el.amount}}
        </td>
</table>
